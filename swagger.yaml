  newreview:
    type: object
    properties:
      _id:
        type: integer
      JobName:
        type: string
      ReviewDetail:
        type: string
      Writer:
        type: string
        format: email
      timestamp:
        type: double

  review:
    type: object
    properties:
      _id:
        type: integer
      JobName:
        type: string
      ReviewDetail:
        type: string
      Writer:
        type: string
        format: email
      Status:
        type: string
      timestamp:
        type: double

  Pet:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        $ref: "#/definitions/Category"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    xml:
      name: "Pet"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"