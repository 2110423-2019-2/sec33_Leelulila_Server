paths:
  /api/user/signup:
    post:
      tags:
      - "user"
      summary: "Add a new user to the database"
      description: ""
      operationId: "signup"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User object that needs to be added to the database"
        required: true
      responses:
        200:
          description: "Create user successfully"
          schema:
            $ref: "#/definitions/Success"
        400:
          description: "Invalid Input"

  /api/user/login:
    post:
      tags:
      - "user"
      summary: "Create token to user that have login into system"
      description: ""
      operationId: "login"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User that have login into the system"
        required: true
      responses:
        200:
          description: "User login successfully"
          schema:
            $ref: "#/definitions/Success"
        404:
          description: "Incorrect email or password"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

  /api/user/logout:
    get:
      tags:
      - "user"
      summary: "Expires token that give to user when logout from the system"
      description: "User that have logout into the system"
      operationId: "logout"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          description: "successful logout"
          schema:
            $ref: "#/definitions/Success"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

  /api/user/:id:
    get:
      tags:
      - "user"
      summary: "Finds User by ID"
      description: "Find user by ID"
      operationId: "getUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "parameters"
        description: "UserID to filter by"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Success"
        400:
          description: "Invalid tag value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      deprecated: true

    put:
      tags:
      - "user"
      summary: "Update User by ID"
      description: "update user by ID"
      operationId: "updateUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "parameters"
        description: "UserID to filter by"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Success"
        400:
          description: "Invalid tag value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      deprecated: true
  
  /api/user/useremail/:email:
    get:
      tags:
      - "user"
      summary: "Find user by email"
      description: "Returns a single user"
      operationId: "getUserByEmail"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "parameters"
        description: "ID of user to return"
        required: true
        type: "string"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid ID supplied"
        404:
          description: "User not found"
      security:
      - api_key: []

